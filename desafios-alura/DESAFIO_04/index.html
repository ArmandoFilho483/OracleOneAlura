<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafios</title>
</head>
<body>
    <h1>Desafios</h1><hr>
    <div>
        <button onclick="olaMundo()">Olá, Mundo!</button>
    </div><hr>
    
    <div>
        <label for="">Digite seu nome </label>
        <input type="text">
        <button onclick="seuNome()">Enviar</button>
    </div><hr>
    <div>
        <label for="">Digite um número</label>
        <input id="numeroDigitado" type="number">
        <button onclick="dobrarNumero()">Enviar</button>
    </div><hr>
    <div>
        <label for="">Digite três números para saber a média entre eles.</label><br>
        <input id="numeroMedia1" type="number" style="width: 50px"> +
        <input id="numeroMedia2" type="number" style="width: 50px"> +
        <input id="numeroMedia3" type="number" style="width: 50px"> =
        <button onclick="mediaAritimetica()">Enviar</button>
    </div><hr>
    <div>
        <label for="">Digite dois números e veja qual é o maior</label>
        <input id="numeroMaior1" type="number" style="width: 50px"> +
        <input id="numeroMaior2" type="number" style="width: 50px">
        <button onclick="verificarMaior()">Enviar</button>
    </div><hr>
    <div>
        <label for="">Digite um número e multiplique por ele mesmo</label>
        <input id="multiplicadoPorEle" type="number">
        <button onclick="multiplicarPorEle()">Enviar</button>
    </div><hr>

    <script src="app.js"></script>
</body>
</html>
